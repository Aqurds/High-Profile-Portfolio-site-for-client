    <!-- Contact Us Area Start -->
    <section class="contact--us-area section-padding-100-0">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-12">
                    <div class="contact-us-thumb mb-100" style="text-align:center; margin-bottom:50px;">
                      <h4>Post new content</h4>
                    </div>
                </div>

                <!-- Blog post form -->
                <div class="col-12 col-lg-12" style="">
                  <div class="contact_form" style="position:relative; margin-bottom:50px;">
                      <form id="blog_post_form" action="" method="post" enctype="multipart/form-data">
                          <div class="contact_input_area">
                              <div class="row">
                                  <!-- Form Group -->
                                  <div class="col-12 col-lg-12">
                                      <div>
                                          <input style="border:1px solid #dbdcf1; padding:20px 10px;" type="text" autocomplete="off" class="form-control mb-30" name="title" id="title" placeholder="Post title" required>
                                      </div>
                                  </div>

                                  <!-- Form Group -->
                                  <div class="col-12">
                                      <div>
                                          <p style="width: 100%; background: #dbdcf1; padding: 5px 20px; text-align: center; margin: 0; font-size: 14px; border-radius: 5px 5px 0px 0px;">Use this tag &lt;br&gt; to make line break</p>
                                          <textarea style="border:1px solid #dbdcf1; padding:20px 10px; height:300px; border-top: 0px; border-top-left-radius: 0px; border-top-right-radius: 0px;" name="post_body" class="form-control mb-30" id="post_body" cols="30" rows="6" placeholder="Post body" required></textarea>
                                      </div>
                                  </div>

                                  <!-- Form Group -->
                                  <div class="col-12">
                                    <div>
                                      <input style="border:1px solid #dbdcf1; padding:8px 10px; border-radius:2px; width:100%;"  type="file" name="image" value="Attach image for post" required>
                                    </div>
                                  </div>
                                  <!-- Button -->
                                  <div class="col-12">
                                      <button style="margin-top:30px; border-radius:2px;" type="submit" class="btn confer-btn">Publish Post <i class="zmdi zmdi-long-arrow-right"></i></button>
                                  </div>
                              </div>
                          </div>
                      </form>
                  </div>
                </div>
            </div>
        </div>
